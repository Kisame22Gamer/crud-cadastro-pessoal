<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primeiro Crud</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="fontawesome-free-5.15.4-web/css/fontawesome.min.css"
    />
  </head>
  <body>
    <div class="conteiner-fluid">
      <div class="row">
        <div class="col-md-12">
          <h3>
            CRUD Básico
            <small class="text-muted"
              >Meu Primeiro sistema com operações CRUD básica</small
            >
          </h3>
        </div>
      </div>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <div
          id="btn_addItem"
          class="btn btn-primary me-md-2"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#modalRegistro"
        >
          Adicionar Itens
        </div>
      </div>
      <div class="row" style="margin-top: 20px">
        <div class="cow-md-12">
          <div class="col-md-12">
            <table id="tblDados" class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nome</th>
                  <th scope="col">Sobrenome</th>
                  <th scope="col">Data de Nascimento</th>
                  <th scope="col">Formação</th>
                  <th scope="col" style="width: 50px"></th>
                  <th scope="col" style="width: 50px"></th>
                </tr>
              </thead>

              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                  <td>@mdo</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!--Modal-->
    <div
      class="modal fade"
      id="modalRegistro"
      tabindex="-1"
      aria-labelledby="modalRegistroLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog Modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalRegistroLabel">Registros</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input id="hdID" type="hidden" />
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="">Nome</label>
                  <input
                    id="txtNome"
                    type="text"
                    class="form-control"
                    placeholder="Digite o nome..."
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="">Sobrenome</label>
                  <input
                    id="txtSobrenome"
                    type="text"
                    class="form-control"
                    placeholder="Digite o Sobrenome..."
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="">Data de Nascimento</label>
                  <input
                    id="txtDtNascimento"
                    type="date"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="">Formaçao</label>
                  <input
                    id="txtFormacao"
                    type="text"
                    class="form-control"
                    placeholder="Digite a Formação..."
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
            <button
              id="btnSalvar"
              type="button"
              data-bs-dismiss="modal"
              class="btn btn-primary"
            >
              Salvar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/8ad828bf00.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
